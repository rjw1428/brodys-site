<a class="anchor" id="contact"></a>
<div class="row bg">
  <div class="col-sm-2 d-none d-md-block px-0">
    <app-page-side [title]="sideTitle" [darkMode]="true"></app-page-side>
  </div>
  <div class="col-6 col-md-4 p-1">
    <div class="row">
      <div class="col-12">
        <app-page-title [title]="header[0]" [darkMode]=true></app-page-title>
        <p class="hours">Open Everyday at 11:00am</p>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <app-page-title class="header" [title]="header[1]" [darkMode]=true></app-page-title>
        <p>Phone: {{phoneNum}}</p>
        <p>Facebook: {{fbLink}}</p>
        <p>Twitter: {{twitLink}}</p>
        <p>Instagram: {{igLink}}</p>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="row top-buffer">
      <div class="col-md-6 p-2">
        <img style="width: 100%; height: 100%" [src]="tile[0]">
      </div>
      <div class="col-md-6 p-2">
        <img style="width: 100%; height: 100%" [src]="tile[1]">
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 p-2 d-none d-md-block">
        <img style="width: 100%; height: 100%" [src]="tile[2]">
      </div>
      <div class="col-md-6 p-2 d-none d-md-block">
        <img style="width: 100%; height: 100%" [src]="tile[3]">
      </div>
    </div>
  </div>
</div>
