<a class="anchor" id="drafts"></a>
<div class="row bg">
  <div class="col-sm-2 d-none d-md-block mx-auto">
    <app-page-side [title]="sideTitle" [darkMode]=true></app-page-side>
  </div>

  <div class="col-12 col-md-10 p-1">
    <app-page-title [title]="pageTitle"  ></app-page-title>
    <div class="row pr-3">
      <!-- FOR LARGE SCREENS ONLY -->
      <div class="col-4 d-none d-sm-block">
        <div *ngFor="let draft of draftList; let i=index">
          <app-beer [beer]="draft" *ngIf="i%3==0"></app-beer>
        </div>
      </div>
      <div class="col-4 d-none d-sm-block">
        <div *ngFor="let draft of draftList; let i=index">
          <app-beer [beer]="draft" *ngIf="i%3==1"></app-beer>
        </div>
      </div>
      <div class="col-4 d-none d-sm-block">
        <div *ngFor="let draft of draftList; let i=index">
          <app-beer [beer]="draft" *ngIf="i%3==2"></app-beer>
        </div>
      </div>
      <!-- FOR SMALL SCREENS -->
      <div class="col-12 d-block d-sm-none">
        <div *ngFor="let draft of draftList; let i=index">
          <app-beer [beer]="draft"></app-beer>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <h4 class="text-center"  (click)="showLess()" *ngIf="max>=draftList.length && limit>=6">Show Less</h4>
        <h4 class="text-center"  (click)="showMore()" *ngIf="max > limit">Show More</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <p class="italic  float-right" >Powered by SSR Digital Displays</p>
      </div>
    </div>
  </div>
</div>
