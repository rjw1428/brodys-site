<div class="row space">
  <div id="carousel" class="carousel slide container-fluid px-0" data-ride="carousel">

    <div class="carousel-inner" *ngIf="imageList.length>0">
      <div [ngClass]="{'carousel-item':true, 'active':i==0}" *ngFor="let image of imageList; let i=index;">
        <div class="overlay-container d-flex flex-column justify-content-around align-items-center" *ngIf="i==0">
          <div class="d-none d-sm-block text-center">
            <img class="logo h-100" 
            src="https://firebasestorage.googleapis.com/v0/b/brodys-192703.appspot.com/o/site-images%2Fbrodys-logo.png?alt=media&token=918f5aff-be8f-4140-9df2-46bf7caa4656">
          </div>
          <h2 class="line">BURGERS • BEER • FAMILY • FRIENDS</h2>
        </div>
        <div class="carousel-img-container ">
          <img class="carousel-img" [src]="image" *ngIf="image">
        </div>
      </div>
    </div>

    <ol class="carousel-indicators">
      <li data-target="#carousel" attr.data-slide-to="{{i}}" [ngClass]="{'active':i==0}"
        *ngFor="let image of imageList; let i=index;"></li>
    </ol>

    <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>

  </div>
